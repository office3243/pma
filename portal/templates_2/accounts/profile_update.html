{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock %}
{% block content %}

    <div class="jumbotron container">
        <h2>{{ user.get_display_text }}</h2>
        <form method="post">

            <input type="submit" value="Update" class="btn btn-default">
        </form>
    </div>
{% endblock %}
