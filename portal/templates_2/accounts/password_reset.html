{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forget Password{% endblock %}
{% block content %}
        <div class="jumbotron container">
            <h4 class="font-weight-bold text-black-50 text-center">Reset Password</h4>
            <div class="tab-content container mt-3" id="tz-tab-content">
                <div  id="forget-section">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-info btn-block my-4 tz-btn-submit" type="submit">Reset Password</button>
                    </form>
{#                    <div class="text-center"><a class="text-default" href="{% url "accounts:login" %}">Login</a></div>#}
                    <div class="text-center"><a class="text-default" href="{% url "accounts:register" %}">Create new account!</a></div>
                </div>
            </div>
        </div>
{% endblock %}
