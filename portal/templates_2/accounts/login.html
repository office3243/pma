{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
        <br><br>
        <div class="jumbotron bg-default container">
            <h3 class="text-center">Login</h3>
            <div class="tab-content container mt-3" id="tz-tab-content">
                <div id="sign-up-section">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-info btn-block my-4 tz-btn-submit" type="submit">Login</button>
                    </form>
                </div>
                <span class="font-weight-bold">Create new account <a href="{% url "accounts:register" %}">Register</a></span><br>
                <span class="font-weight-bold text-danger">Forgot Password !<a href="{% url "accounts:password_reset" %}">Reset your password</a></span><br>
            </div>
        </div>
{% endblock %}
