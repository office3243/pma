{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

    <div class="container">
        <div class="tz-signin">
            <h2 class="h2 font-weight-normal text-primary mt-4 mb-3" style="font-size:30px">Log In</h2>

{#            FORM ERRORS REMAINING         #}

            <form action="{% url "accounts:login" %}" method="post">
                {% csrf_token %}
                <div class="form-label-group mb-3">
                    <input id="inputEmail" class="form-control" type="text" name="username"  placeholder="Phone Number" required autofocus>
                </div>
                <div class="form-label-group mb-4">
                    <input id="inputPassword" class="form-control mb-2" type="password" name="password" placeholder="Password" required>
                    <a class="btn-link" href="{% url "accounts:password_reset" %}">Forget Password ?</a>
                </div>
                <div>
                    <button class="form-control btn-primary" type="submit">Log In</button>
                </div>
                 <div  class="text-center mt-4">
                    <a class="btn-link" href="{% url "accounts:register" %}">Create New Account</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
