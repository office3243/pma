{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block full_title %}{% block title %}Home{% endblock %}-Printmyad{% endblock %}</title>
    <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>
<body>

    <div class="tz-main-body">
        <div class="tz-overflowpart">

            {% include "portal/header.html" %}

            {% block content %}
            {% endblock %}

        </div>
    </div>

    {% include "portal/footer.html" %}


    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jspdf.min.js" %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>

</body>
</html>
